<html>
<head>
  <style>
  </style>
  <title> Neeta : Music Production | Composition | Sound Designer  </title>
<head>
</head>
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Styling/main.css">
<link rel="stylesheet" href="Styling/showreel.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="js/fbVideoEmbed.js"></script>
<script id="entry-template" type="text/x-handlebars-template">
<div class="main">
  <div class="page-header header">
    <div class="row">
      <div class="col-xs-3 col-md-3" id="logo">
        <h1><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> N E E T A</h1>
      </div>
      <div id="services">
        <h1> <small> ARTIST : COMPOSER : MUSICIAN : PRODUCER : MIX ENGINEER : SOUND DESIGN   </small>
            <h5> specialising in: electronica, downtempo, chill, jazz, soul, hip-hop, eastern, classical, orchestral, acoustic, folk </h5>
      </div>
    </div>
  </div>
  <div class="content">
    <div id="pages">
      <ul class="nav nav-pills nav-stacked">
        <li class><a data-toggle="pill" href="#about"> about</a></li>
        <li class><a data-toggle="pill" href="#showreel">showreel</a></li>
        <li class><a data-toggle="pill" href="#contact">contact </a></li>
        <!-- <li><a data-toggle="pill" href="#tech">tech (?) </a></li> -->
      </ul>
    </div>
    <div class="row">
      <div class="container">
        <div class="col-xs-6 col-md-9">
          <div class="tab-content">
          <iframe
            src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fneetamusik%2Fvideos%2F10153860460996529%2F&show_text=0&width=560"
            width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true">
          </iframe>
            <div id="about" class="tab-pane fade">
              <h2> ABOUT </h2>
              <p>Freelance vocalist, musician, producer & mix engineer working mainly with electronic music. Using Logic Pro & Ableton. I do the musix with a computer and some gadgetz. </p>
            </div>
            <div id="showreel" class="tab-pane fade">
              <h2> SHOWREEL </h2>
              <div class="examples">
                {{#examples}}
                  <div class="example">
                    <div class="title">
                      <div id="name">
                        {{title}}
                      </div>
                      <div id="labels">
                        <span class="label label-default">{{tag0}}</span>
                        <span class="label label-default">{{tag1}}</span>
                        <span class="label label-default">{{tag2}}</span>
                        <span class="label label-default">{{tag3}}</span>
                        <span class="label label-default">{{tag4}}</span>
                        <span class="label label-default">{{tag5}}</span>
                      </div>
                    </div>
                    <div class="subtitle">
                      {{subtitle}}
                    </div>
                    <div class="audio">
                      <iframe class="player" width="100%" height="110" scrolling="no" frameborder="no" src=
                      "{{audiolink}}">
                      </iframe>
                    </div>
                  </div>
                {{/examples}}
              </div>
            </div>
            <div id="contact" class="tab-pane fade">
              <h2> CONTACT</h2>
              <p> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>  neetamusic@gmail.com </p>
              <p><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> 07944337414 </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</script>
<body class="background">
