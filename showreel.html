<html>
<head>
  <style>
  </style>
  <title> Neeta : Music Production | Composition | Sound Designer  </title>
</head>
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Styling/main.css">
<link rel="stylesheet" href="Styling/navigation.css">
<link rel="stylesheet" href="Styling/showreel.css">
<link rel="stylesheet" href="Styling/aboutMeandContact.css">
<link rel="stylesheet" href="Styling/hovers.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<script type="text/javascript" src="js/audiotemplate.js"></script>
<script type="text/javascript" src="js/loadComponents.js"></script>
<script id="entry-template" type="text/x-handlebars-template">
<div class="main">
  <div class="page-header header">
    <div class="row">
      <div class="col-xs-6 col-md-10">
        <div class="col-xs-6 col-md-4" id="logo">
        <a href="index.html" onclick="showVideos()">  <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> n e e t a </a>
        </div>
        <div class="col-xs-6 col-md-7">
          <ul class="nav nav-pills">
            <li class><a href="about.html" class="hvr-push" onClick="hideVideos()"> about</a></li>
            <li class="active"><a href="showreel.html" class="hvr-push" onClick="hideVideos()">showreel</a></li>
            <li class><a href="contact.html" class="hvr-push" onClick="hideVideos()">contact </a></li>
          </ul>
        </div>
      </div>
      <div class="col-sm-2">
          <a target="_blank" href="https://www.facebook.com/neetamusik">
            <img class="hvr-float-shadow" src="Assets/fbicon.png">
            </img>
          </a>
          <a target="_blank" href="https://twitter.com/neetamusic">
            <img class="hvr-float-shadow" src="Assets/twittericon.png">
            </img>
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/neeta-sarl-1887a818">
            <img class="hvr-float-shadow" src="Assets/linkedinicon.png">
            </img>
          </a>
      </div>
  </div>
</div>
  <div class="content">
    <div class="row">
      <div class="container">
        <div class="col-xs-6 col-md-1">
        </div>
        <div class="col-xs-6 col-md-10">
            <div id="showreels" class="tab-pane">
              <div class="examples">
                {{#examples}}
                  <div class="example">
                    <div class="title">
                      <div id="name">
                        {{title}}
                      </div>
                      <div id="labels">
                        <span class="label label-default">{{tag0}}</span>
                        <span class="label label-default">{{tag1}}</span>
                        <span class="label label-default">{{tag2}}</span>
                        <span class="label label-default">{{tag3}}</span>
                        <span class="label label-default">{{tag4}}</span>
                        <span class="label label-default">{{tag5}}</span>
                      </div>
                    </div>
                    <div class="subtitle">
                      {{subtitle}}
                    </div>
                    <a target="_blank" class="showreellinks" href="{{audiolink2}}">
                      {{linkname}}
                    </a>
                    <BR>
                    <a target="_blank" class="showreellinks" href="{{audiolink3}}">
                      {{linkname2}}
                    </a>
                    <div class="audio">
                      <iframe class="player" width="100%" height="{{height}}" scrolling="no" frameborder="no" src=
                      "{{audiolink}}">
                      </iframe>
                    </div>
                  </div>
                {{/examples}}
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</script>
<body class="background">
</body>
</html>
